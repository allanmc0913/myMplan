{% extends "base.html" %}

{% block content %}

<FORM><INPUT Type="button" VALUE="Back" onClick="history.go(-1);return true;"></FORM>

<div>

	<div class = "content">
	{% for catalognumber in catalognumbers %}

		</a>

		<br>
	{% endfor %}
</div>

{% endblock %}
